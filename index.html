<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vuetify</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css"></link>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>
</head>
<body>
  <div id="app">
    <v-app top-navbar left-sidebar>
      <header>
        <v-toolbar>
          <v-toolbar-logo>Vuetify</v-toolbar-logo>
          <v-toolbar-items>
            <v-toolbar-item>
              
            </v-toolbar-item>
          </v-toolbar-items>
        </v-toolbar>
      </header>
      <main>
        <v-content>
          <v-container :fluid="true">
            <div id="getting-started">
              <v-row>
                <v-col xs6>
                  <v-card>
                    <v-toolbar class="white--text indigo">
                      <v-toolbar-title>Top products</v-toolbar-title>
                    </v-toolbar>
                    <v-list>
                      <v-list-item v-for="item in topProducts">
                        <v-list-tile avatar>
                          <v-list-tile-content>
                            <v-list-tile-title v-text="item.post_title" />
                          </v-list-tile-content>
                          <v-list-tile-avatar>
                            <span>{{ item.brand }}--{{ item.total_sales }}</span>
                          </v-list-tile-vatar>
                        </v-list-tile>
                      </v-list-item>
                    </v-list>
                  </v-card>
                </v-col>
              </v-row>
            </div>
          </v-container>
        </v-content>
      </main>
    </v-app>
  </div>


  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex/dist/vuex.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',

      data: {
          topProducts: {
            product1: {
              post_title: "Nombre del producto",
              brand: "Marca",
              total_sales: "123"
            },
            product2: {
              post_title: "Nombre del producto",
              brand: "Marca",
              total_sales: "123"
            },
            product3: {
              post_title: "Nombre del producto",
              brand: "Marca",
              total_sales: "123"
            }
          }
      }
    })
  </script>
</body>
</html>
